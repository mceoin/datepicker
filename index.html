<!DOCTYPE html>
<html>
<head>
<script src="jquery-2.1.1.min.js"></script>
<script src="knockout-3.2.0.js"></script>
<script src="underscore-min.js"></script>
<script src="app.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">
  <title>Datepicker 4</title>
</head>

<body>

  <h1>This is a Heading</h1>

  <p>This is a paragraph.</p>

<p data-bind="with: chosenMonth">
  You have chosen <b data-bind="text: month"></b>
</p>

<p data-bind="with: chosenYear">
  You have chosen <b data-bind="text: year"></b>
</p>

<!-- <p data-bind="with: chosenDate">
  You have chosen <b data-bind="text: date"></b>
</p> -->



  <div class="datepicker">
    <div class="datepicker_title">
    Datepicker 4.0
    </div>

     <div class="datepicker_year">
      <select data-bind="options: years,
                    optionsCaption: 'Year...',
                    optionsText: 'year',
                    value: chosenYear">
      </select>
    </div>


    <div class="datepicker_month">
      <select data-bind="options: months,
                    optionsCaption: 'Month...',
                    optionsText: 'month',
                    value: chosenMonth">
      </select>
    </div>

    <div class="datepicker_days" data-bind="foreach: dates">
        <span class="datepicker_day" data-bind="text: date"> </span>

        <!-- <div class="datepicker_day" data-bind="text: date"></div> -->
        <div>
    </div> <!-- end of datepicker_days -->


  </div> <!-- end of datepicker -->

</body>

</html>
